<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 圆角矩形背景 -->
  <rect width="128" height="128" rx="24" fill="url(#grad1)"/>

  <!-- 指南针图标 -->
  <g transform="translate(32, 32)">
    <!-- 外圈 -->
    <circle cx="32" cy="32" r="30" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>

    <!-- 指针 -->
    <g transform="translate(32, 32)">
      <!-- 北指针 (红色) -->
      <path d="M 0,-22 L -4,2 L 0,0 L 4,2 Z" fill="#EF4444"/>
      <!-- 南指针 (白色) -->
      <path d="M 0,22 L -4,-2 L 0,0 L 4,-2 Z" fill="white"/>
    </g>

    <!-- 中心点 -->
    <circle cx="32" cy="32" r="4" fill="white"/>

    <!-- 方向标记 -->
    <text x="32" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">N</text>
  </g>
</svg>
