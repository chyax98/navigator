<!DOCTYPE html>
<html>
<head>
  <title>LinkPreview API 测试</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>LinkPreview API 测试</h1>

  <div>
    <label>API Key: </label>
    <input type="text" id="apiKey" style="width: 400px" placeholder="输入你的 API Key">
  </div>

  <div style="margin-top: 10px;">
    <label>测试 URL: </label>
    <input type="text" id="testUrl" style="width: 400px" value="https://github.com">
  </div>

  <div style="margin-top: 10px;">
    <button onclick="testAPI()">测试 API</button>
  </div>

  <div id="result" style="margin-top: 20px; white-space: pre-wrap; font-family: monospace;"></div>

  <script>
    async function testAPI() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const testUrl = document.getElementById('testUrl').value.trim();
      const resultDiv = document.getElementById('result');

      if (!apiKey) {
        resultDiv.textContent = '❌ 请输入 API Key';
        return;
      }

      resultDiv.textContent = '⏳ 测试中...';

      try {
        const response = await fetch('https://api.linkpreview.net', {
          method: 'POST',
          headers: {
            'X-Linkpreview-Api-Key': apiKey,
            'Content-Type': 'application/json'
          },
          mode: 'cors',
          body: JSON.stringify({ q: testUrl })
        });

        const status = response.status;
        const data = await response.json();

        if (status === 200 && !data.error) {
          resultDiv.textContent = `✅ API Key 有效！\n\n状态码: ${status}\n\n返回数据:\n${JSON.stringify(data, null, 2)}`;
        } else {
          resultDiv.textContent = `❌ API Key 无效或请求失败\n\n状态码: ${status}\n\n错误信息:\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (error) {
        resultDiv.textContent = `❌ 请求失败:\n${error.message}`;
      }
    }
  </script>
</body>
</html>
